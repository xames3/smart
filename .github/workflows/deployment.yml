name: deployment
run-name: Started website ${{ github.workflow }}

on:
  workflow_dispatch:
  push:

permissions:
  contents: write

env:
  ARTIFACTNAME: smart-pages
  BUILDDIR: docs/build/
  SOURCEDIR: docs/source
  PYTHONVERSION: 3.13.2

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871
        with:
          fetch-depth: 1
      - name: Setup
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHONVERSION }}
      - name: Analyze
        id: linting
        run: |
          python -m pip install -Uq pip tox
          echo "Checking code for issues..."
          tox -p
  build:
    name: build
    needs: lint
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}
          fetch-depth: 1
      - name: Setup
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHONVERSION }}
      - name: Build pages with Sphinx
        id: build
        run: |
          python -m pip install -Uq -e .
          echo "Building documentation pages..."
          cd docs && make html
        env:
          DOCSEARCH_APP_ID: ${{ secrets.DOCSEARCH_APP_ID }}
          DOCSEARCH_API_KEY: ${{ secrets.DOCSEARCH_API_KEY }}
          DOCSEARCH_INDEX_NAME: ${{ secrets.DOCSEARCH_INDEX_NAME }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: ${{ env.ARTIFACTNAME }}
          path: ${{ env.BUILDDIR }}
  deploy:
    name: deploy
    needs: [lint, build]
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: production
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: ${{ env.ARTIFACTNAME }}
