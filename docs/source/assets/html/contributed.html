<div class="contributed-at__container">

  <div class="contributed-at-scroller" data-contributed-at-scroller data-speed="fast" data-direction="left">

      <li class="contributed-at-scroller__item" id="accenture-logo"
        style="--organisation-logo: url('https://upload.wikimedia.org/wikipedia/commons/1/1c/Accenture_logo.svg');">
        <span class="sr-only">Accenture</span>
      </li>
      <li class="contributed-at-scroller__item"
        style="--organisation-logo: url('https://upload.wikimedia.org/wikipedia/commons/9/97/OpenAI_logo_2025.svg');">
        <span class="sr-only">OpenAI</span>
      </li>
      <li class="contributed-at-scroller__item"
        style="--organisation-logo: url('https://upload.wikimedia.org/wikipedia/commons/7/75/Django_logo.svg'); inline-size: 7rem;">
        <span class="sr-only">Django</span>
      </li>
      <li class="contributed-at-scroller__item"
        style="--organisation-logo: url('https://upload.wikimedia.org/wikipedia/commons/9/96/Microsoft_logo_%282012%29.svg');">
        <span class="sr-only">Microsoft</span>
      </li>
      <li class="contributed-at-scroller__item"
        style="--organisation-logo: url('https://upload.wikimedia.org/wikipedia/commons/9/93/Amazon_Web_Services_Logo.svg'); inline-size: 4rem;">
        <span class="sr-only">AWS Boto3</span>
      </li>
      <li class="contributed-at-scroller__item"
        style="--organisation-logo: url('https://cdn.worldvectorlogo.com/logos/tensoriot-1.svg');">

      </li>
    </ul>

</div>
<style>
  .contributed-at__container {
    margin: 2rem 1rem;
  }

  .contributed-at-scroller {
    --contributed-at-scroll-duration: 30s;
    --contributed-at-gap: 2.75rem;
    --contributed-at-loop-distance: 50%;
    --organisation-logo-size: 10rem;
    --organisation-logo-height: 3.5rem;
    max-width: min(100%, 720px);
    margin-inline: auto;
  }

  .contributed-at__title {
    font-size: 1.25rem;
    letter-spacing: -0.86px;
    line-height: 1.5rem;
    text-align: center;
    margin-bottom: 1rem;
    font-weight: 500;
    color: hsl(var(--muted-foreground));
  }

  .contributed-at-scroller[data-speed="fast"] {
    --contributed-at-scroll-duration: 30s;
  }

  .contributed-at-scroller[data-speed="slow"] {
    --contributed-at-scroll-duration: 60s;
  }

  .contributed-at-scroller[data-animated="true"] {
    overflow: hidden;
    -webkit-mask: linear-gradient(90deg, transparent 0%, black 15%, black 85%, transparent 100%);
    mask: linear-gradient(90deg, transparent 0%, black 15%, black 85%, transparent 100%);
  }

  .contributed-at-scroller__list {
    display: flex;
    align-items: center;
    gap: var(--contributed-at-gap);
    margin: 0;
    padding: 0;
    list-style: none;
    flex-wrap: wrap;
  }

  .contributed-at-scroller[data-animated="true"] .contributed-at-scroller__list {
    width: max-content;
    flex-wrap: nowrap;
    animation: contributed-at-scroll var(--contributed-at-scroll-duration) linear infinite;
    animation-play-state: running;
  }

  .contributed-at-scroller[data-direction="right"][data-animated="true"] .contributed-at-scroller__list {
    animation-direction: reverse;
  }

  .contributed-at-scroller__item {
    position: relative;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    margin-top: 0 !important;
    flex: 0 0 auto;
    inline-size: var(--organisation-logo-size);
    min-block-size: calc(var(--organisation-logo-height) + 1rem);
    box-sizing: border-box;
  }

  #accenture-logo {
    margin-bottom: 0.75rem;
  }

  @media (min-width: 768px) {
    #accenture-logo {
      margin-bottom: 1.25rem;
    }
  }

  .contributed-at-scroller__item::before {
    content: "";
    display: block;
    inline-size: 100%;
    block-size: var(--organisation-logo-height);
    background-color: hsl(var(--foreground));
    mask: var(--organisation-logo) center / contain no-repeat;
    -webkit-mask: var(--organisation-logo) center / contain no-repeat;
  }

  .sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border: 0;
  }

  @keyframes contributed-at-scroll {
    to {
      transform: translateX(calc(-1 * var(--contributed-at-loop-distance, 50%)));
    }
  }

  @media (prefers-reduced-motion: reduce) {
    .contributed-at-scroller[data-animated="true"] .contributed-at-scroller__list {
      animation: none;
    }
  }
</style>
<script>
  (function () {
    const scrollers = document.querySelectorAll('[data-contributed-at-scroller]');
    if (!scrollers.length) return;
    const reduceMotionQuery = window.matchMedia('(prefers-reduced-motion: reduce)');

    scrollers.forEach((scroller) => {
      const list = scroller.querySelector('.contributed-at-scroller__list');
      if (!list) return;
      const originals = Array.from(list.children);
      if (originals.length < 2) {
        scroller.dataset.animated = 'false';
        return;
      }

      let resizeObserver;
      let resizeHandlerAttached = false;

      function updateLoopDistance() {
        const totalWidth = list.scrollWidth;
        if (!totalWidth) return;
        const loopDistance = totalWidth / 2;
        list.style.setProperty('--contributed-at-loop-distance', `${loopDistance}px`);
      }

      function bindResizeListener() {
        if (typeof ResizeObserver !== 'undefined') {
          if (resizeObserver) return;
          resizeObserver = new ResizeObserver(() => updateLoopDistance());
          resizeObserver.observe(list);
        } else if (!resizeHandlerAttached) {
          resizeHandlerAttached = true;
          window.addEventListener('resize', updateLoopDistance, { passive: true });
        }
      }

      function enableAnimation() {
        if (reduceMotionQuery.matches) return;
        scroller.dataset.animated = 'true';
        updateLoopDistance();
      }

      function initialise() {
        if (!scroller.dataset.employedAtInit) {
          originals.forEach((item) => {
            const clone = item.cloneNode(true);
            clone.setAttribute('aria-hidden', 'true');
            list.appendChild(clone);
          });
          scroller.dataset.employedAtInit = '1';
          bindResizeListener();
        }
        requestAnimationFrame(() => enableAnimation());
      }

      if (reduceMotionQuery.matches) {
        scroller.dataset.animated = 'false';
      } else {
        initialise();
      }

      reduceMotionQuery.addEventListener('change', (event) => {
        if (event.matches) {
          scroller.dataset.animated = 'false';
          list.style.removeProperty('--contributed-at-loop-distance');
        } else {
          initialise();
        }
      });
    });
  })();
</script>
